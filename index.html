<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This repository, named interactive-web-calendar, is a collection of files and code snippets that together create a simple and responsive calendar using JavaScript (JS), HTML, and CSS. The calendar is designed to be easily integrated into web projects and provides a clean and visually appealing way to display date-related information.">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>InterActive Web Calendar</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #4c4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 48dvh;
        }

        .months-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 1rem;
            font-weight: 300;
            line-height: 2.5rem;
        }

        .month {
            border: 1px solid var(--pink-a);
            width: 33%;

            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;


            padding: 0.25rem;
        }

        .month-title {
            font-size: 2rem;
            font-weight: 200;
            margin: 0;
            position: relative;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .dates::after,
        .month-title::after {
            position: absolute;
            content: '';
            width: calc(100% + 4px);
            height: 0.5rem;
            bottom: -0.5rem;
            border-radius: 0.2rem;
            left: -2px;
            background-color: #4c48;
        }

        .month-name {
            font-weight: bold;
            color: transparent;
            background: linear-gradient(0deg, #4c4, #000);
            -webkit-background-clip: text; /* For WebKit-based browsers */
            background-clip: text;
            filter: invert(1);
        }

        .day-names {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day-names span {
            background-color: #4c48;
            border: 1px solid #000;
            padding: 1px;
        }

        .dates {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            position: relative;
        }

        .dates span {
            flex-grow: 1;
            flex-shrink: 0;
            width: auto;
            border: 1px solid #ddd2;
            text-align: center;
            font-size: 1rem;
            font-weight: 300;
            line-height: 40px;
        }

        .other-month {
            color: #888;
        }
    </style>
</head>
<body style="zoom: 2;">
    <div class="months-container" id="monthsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the current month and year
            const currentDate = new Date();
            let currentMonth = currentDate.getMonth() + 1;
            let currentYear = currentDate.getFullYear();

            // Display six months starting from the current month
            for (let i = 0; i < 6; i++) {
                // Calculate the month and year for each iteration
                const displayMonth = (currentMonth + i) % 12 || 12;
                const displayYear = currentYear + Math.floor((currentMonth + i - 1) / 12);

                // Output the month container
                const monthContainer = document.createElement('div');
                monthContainer.classList.add('month');

                const monthTitle = document.createElement('h3');
                monthTitle.classList.add('month-title');
                const monthNameAndYear = new Date(displayYear, displayMonth - 1, 1).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                monthTitle.innerHTML = `<span class='month-name'>${monthNameAndYear.slice(0, -4)}</span>${monthNameAndYear.slice(-4)}`;

                // Output day names
                const dayNamesContainer = document.createElement('div');
                dayNamesContainer.classList.add('day-names');
                const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
                dayNames.forEach(dayName => {
                    const daySpan = document.createElement('span');
                    daySpan.textContent = dayName;
                    dayNamesContainer.appendChild(daySpan);
                });

                // Calculate the starting and ending days
                const firstDayOfMonth = new Date(displayYear, displayMonth - 1, 1);
                const startDay = firstDayOfMonth.getDay(); // Numeric representation of the day of the week (0 for Sunday through 6 for Saturday)

                const lastDayOfMonth = new Date(displayYear, displayMonth, 0);
                const endDay = lastDayOfMonth.getDay(); // Numeric representation of the day of the week (0 for Sunday through 6 for Saturday)

                // Output the days in a grid
                const datesContainer = document.createElement('div');
                datesContainer.classList.add('dates');

                // Fill the first week with the tail from the previous month
                for (let day = 1 - startDay; day <= 0; day++) {
                    const prevMonthDay = new Date(displayYear, displayMonth - 2, lastDayOfMonth.getDate() + day + 1);
                    const daySpan = createDaySpan(prevMonthDay, 'other-month');
                    datesContainer.appendChild(daySpan);
                }

                // Fill the current month's days
                for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                    const currentDay = new Date(displayYear, displayMonth - 1, day);
                    const daySpan = createDaySpan(currentDay, 'date-day');
                    datesContainer.appendChild(daySpan);
                }

                // Fill the last week with the tail from the next month
                for (let day = 1; day <= 6 - endDay; day++) {
                    const nextMonthDay = new Date(displayYear, displayMonth, day);
                    const daySpan = createDaySpan(nextMonthDay, 'other-month');
                    datesContainer.appendChild(daySpan);
                }

                monthContainer.appendChild(monthTitle);
                monthContainer.appendChild(dayNamesContainer);
                monthContainer.appendChild(datesContainer);

                document.getElementById('monthsContainer').appendChild(monthContainer);
            }

            function createDaySpan(date, dayClass) {
                const daySpan = document.createElement('span');
                daySpan.classList.add(dayClass);
                daySpan.dataset.date = date.toISOString().split('T')[0];
                daySpan.textContent = date.getDate();
                return daySpan;
            }
        });
    </script>
</body>
</html>
